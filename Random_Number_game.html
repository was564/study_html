<!DOCTYPE html>
<html>
	<head>
		<title>Insert title here</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="JS_Files/Click_Button.js"></script>
	</head>
	<body>
		<div class="title">
			랜덤 숫자 게임 <br>
		</div>
		<div class="main">
			버튼을 눌러 숫자를 30으로 바꾸시오.
		</div>
		<!-- 게임에서 쓰일 숫자 -->
		<div class="game" id="Game">
			0
		</div>
		<!-- 숫자를 초기화하는 버튼 -->
		<button class="button" id="resetNumBtn" onclick="resetNumBtn()">
			숫자 초기화
		</button>
		<!-- 숫자를 바꾸는 버튼 -->
		<button class="button" id="changeNumBtn1" onclick="changeNumBtn1()">
			버튼 1
		</button>
		<button class="button" id="changeNumBtn2" onclick="changeNumBtn2()">
			버튼 2
		</button>
		<button class="button" id="changeNumBtn3" onclick="changeNumBtn3()">
			버튼 3
		</button>
		<button class="button" id="changeNumBtn4" onclick="changeNumBtn4()">
			버튼 4
		</button>
	</body>
</html>
